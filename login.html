<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | Travel with Adarsh</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
    }

    .left-section,
    .right-section {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .left-section {
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') no-repeat center center;
      background-size: cover;
    }

    .right-section {
      background: linear-gradient(to right, #43cea2, #185a9d);
    }

    .login-box {
      background: white;
      padding: 40px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
    }

    .title {
      font-family: 'Pacifico', cursive;
      font-size: 28px;
      color: #185a9d;
      margin-bottom: 20px;
    }

    h2 {
      color: #185a9d;
      margin-bottom: 20px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .login-button,
    .signup-button {
      width: 100%;
      background-color: #185a9d;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
      font-size: 16px;
    }

    .login-button:hover,
    .signup-button:hover {
      background-color: #134d86;
    }

    .error {
      color: red;
      text-align: center;
      display: none;
      margin-top: 10px;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .left-section {
        display: none;
      }

      .right-section {
        width: 100%;
        height: 100vh;
      }
    }
  </style>
</head>
<body>

  <div class="left-section"></div>

  <div class="right-section">
    <div class="login-box">
      <div class="title">Travel with Adarsh</div>
      <h2>Login</h2>
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button class="login-button" onclick="validateLogin()">Login</button>
      <button class="signup-button" onclick="signupRedirect()">Sign Up</button>
      <div id="errorMessage" class="error">Invalid email or password!</div>
    </div>
  </div>

  <script>
    function validateLogin() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const validEmail = "user@travel.com";
      const validPassword = "password123";
      const errorMessage = document.getElementById('errorMessage');

      if (email === validEmail && password === validPassword) {
        window.location.href = "index.html"; // Redirect to home
      } else {
        errorMessage.style.display = "block";
      }
    }

    function signupRedirect() {
      window.location.href = "signup.html"; // Redirect to signup page
    }
  </script>

</body>
</html>
