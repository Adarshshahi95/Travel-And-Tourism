<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Plan Your Itinerary</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #f0f4f8, #e2ebf0);
      color: #333;
      padding: 20px;
      transition: background 0.3s ease;
    }

    header {
      text-align: center;
      padding: 30px 10px;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      font-size: 2.5rem;
      color: #2c3e50;
    }

    p {
      font-size: 1rem;
      color: #555;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
      margin-top: 30px;
      animation: slideUp 1s ease-in-out;
    }

    .chatbot, .manual-form {
      flex: 1 1 400px;
      background: white;
      border-radius: 16px;
      padding: 25px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .chatbot:hover, .manual-form:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.12);
    }

    h2 {
      font-size: 1.5rem;
      color: #007bff;
      margin-bottom: 20px;
    }

    .chatbox {
      background: #f1f1f1;
      height: 300px;
      overflow-y: auto;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
    }

    .chatbox p {
      background: #007bff;
      color: #fff;
      padding: 10px 14px;
      border-radius: 12px;
      margin-bottom: 8px;
      width: fit-content;
      max-width: 90%;
      animation: fadeIn 0.5s ease;
    }

    .chatbox p.bot {
      background: #444;
      align-self: flex-start;
    }

    .chat-input {
      display: flex;
      gap: 10px;
    }

    .chat-input input {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      transition: border 0.3s;
    }

    .chat-input input:focus {
      outline: none;
      border-color: #007bff;
    }

    .chat-input button {
      background: #007bff;
      color: white;
      padding: 12px 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .chat-input button:hover {
      background: #0056b3;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, select, textarea {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: border 0.3s, box-shadow 0.3s;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #28a745;
      outline: none;
      box-shadow: 0 0 5px rgba(40, 167, 69, 0.2);
    }

    button[type="submit"] {
      background: #28a745;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button[type="submit"]:hover {
      background: #218838;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <h1>Plan Your Itinerary</h1>
    <p>Use the chatbot or fill the form to create your personalized travel plan</p>
  </header>

  <div class="container">
    <!-- Chatbot Section -->
    <div class="chatbot">
      <h2>AI Travel Assistant</h2>
      <div class="chatbox" id="chatbox">
        <p>Hello! Where would you like to go?</p>
      </div>
      <div class="chat-input">
        <input type="text" id="userInput" placeholder="Type your travel question..." />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>

    <!-- Manual Form Section -->
    <div class="manual-form">
      <h2>Manual Plan</h2>
      <form>
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <input type="text" placeholder="Destination" required />
        <input type="date" required />
        <input type="number" placeholder="Number of Days" required />
        <select required>
          <option value="">Preferred Type</option>
          <option value="relax">Relaxation</option>
          <option value="adventure">Adventure</option>
          <option value="cultural">Cultural</option>
        </select>
        <textarea rows="4" placeholder="Additional Preferences..."></textarea>
        <button type="submit">Submit Plan</button>
      </form>
    </div>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById("userInput");
      const chatbox = document.getElementById("chatbox");
      const message = input.value.trim();
      if (message) {
        const userMsg = document.createElement("p");
        userMsg.textContent = message;
        chatbox.appendChild(userMsg);

        // Simulated response
        setTimeout(() => {
          const botMsg = document.createElement("p");
          botMsg.textContent = "Great! Let me help you plan for: " + message;
          botMsg.classList.add("bot");
          chatbox.appendChild(botMsg);
          chatbox.scrollTop = chatbox.scrollHeight;
        }, 800);

        input.value = "";
      }
    }
  </script>
</body>
</html>
